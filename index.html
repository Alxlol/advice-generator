<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="bg-slate-900 flex flex-col h-screen justify-center items-center text-center"
  >
    <div
      class="card p-4 gap-4 mx-4 rounded-lg bg-slate-700 flex items-center justify-center flex-col"
    >
      <div
        id="advice-id"
        class="pt-6 mb-4 uppercase text-green-400 font-bold tracking-widest text-xs"
      >
        Advice #117
      </div>
      <div id="advice" class="text-xl font-bold text-white">
        "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste harum
        dolorem consequuntur aliquid magnam consequatur?"
      </div>
      <picture>
        <img
          class="divider-img mb-12 mt-4"
          src="/images/pattern-divider-mobile.svg"
          alt=""
        />
      </picture>
    </div>
    <div id="reload-button" class="circle bg-green-400">
      <img src="/images/icon-dice.svg" alt="" />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander Friberg</a>.
    </div>
  </body>
</html>
